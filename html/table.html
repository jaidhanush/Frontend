<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="">
        <thead>
            <tr>
                <th>sr.no</th><th>Name</th><th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td><td>jaidhanush</td><td>Developer</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <h2>Table with RowSpan</h2>

<table border="flower"  width="25%">
    <tr>
        <td rowspan="2" >A</td><td>B</td><td>C</td>
    </tr>
    <tr>
       <td>D</td><td>E</td>
    </tr>
    <tr>
        <td>F</td><td>G</td><td rowspan="2">H</td>
     </tr>
     <tr>
        <td>I</td><td>J</td>
     </tr>
</table>


<hr>

<h2>Table with ColSPan</h2>

<table border="flower"  width="25%">
<tr>
    <td colspan="2">A</td><td>B</td><td>C</td>
</tr>
<tr>
   <td>D</td><td>E</td>
</tr>
<tr>
    <td>F</td><td>G</td><td colspan="2">H</td>
 </tr>
 <tr>
    <td>I</td><td>J</td>
 </tr>
</table>

<hr>
</body>
</html>
