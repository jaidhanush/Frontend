<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg="Welcome you all in  changepond you all are future of changepond";

        document.write(`${msg}<br>`);
        document.write(`${msg.length}<br>`);
        document.write(`${msg.toLowerCase()}<br>`);
        document.write(`${msg.toUpperCase()}<br>`);


        //Use of IndexOf Method 

        document.write(`msg.indexof("all"): ${msg.indexOf("all")} <br>`);
        document.write(`${msg.indexOf("all",16)} <br>`);

          //Use of lastIndexOf Method 

          document.write(`msg.lastIndexof("all"): ${msg.lastIndexOf("you")} <br>`);
          document.write(`${msg.lastIndexOf("you",28)} <br>`);

          //use of Search

          document.write(`${msg.search("ChangePond")} <br>`);

          //use of SLice()

          document.write(`msg.slice(15): ${msg.slice(15)} <br>`);
          document.write(`msg.slice(15,33): ${msg.slice(15,33)} <br>`);
          document.write(`msg.slice(-20): ${msg.slice(-20)} <br>`);
          document.write(`msg.slice(-20,-5): ${msg.slice(-20,-5)} <br>`);

          //use of Substring()

          document.write(`msg.substring(10): ${msg.substring(10)} <br>`);
          document.write(`msg.substring(10,25): ${msg.substring(10,25)} <br>`);

          //use of charAt()

          document.write(`msg.charAt(10): ${msg.charAt(0)} <br>`);
          document.write(`msg.charCodeAt(10): ${msg.charCodeAt(0)} <br>`);


        //use of replace()

        document.write(`msg.replace("changepond","India"): ${msg.replace("changepond","India")} <br>`);
        document.write(`msg.replace("changepond","India"): ${msg.replace(/changepond/i,"India")} <br>`);
        document.write(`msg.replace("changepond","India"): ${msg.replace(/changepond/ig,"India")} <br>`);
        document.write(`msg.replace("changepond","India"): ${msg.replaceAll("changepond","India")} <br>`);

          //split(seperator:)

          console.log(`${msg} <br>`);
          console.log(msg.split());
          console.log(msg.split(" "));


    </script>
</body>
</html>
